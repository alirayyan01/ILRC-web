<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">

  <title>Admission Form - ILRC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <div class="main-img">
        <h1>ILRC</h1>
      </div>

      <!-- Hamburger Icon -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="courses.html">Courses</a>
        
      </nav>

  
      <a href="signup.html" class="talk-btn">Sign up ➝</a>
    </header>

  <section class="admission-section">
  <div class="form-container">
    <div class="form-header">
      <img src="logo2.png" alt="ILRC Logo" class="ilrc-logo">
      <h1>Innovative Learning Resource Center</h1>
    </div>
    

    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" placeholder="Enter your father's name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="03XXXXXXXXX">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address"></textarea>
      </div>

      <div class="form-group">
        <label for="course">Course Name</label>
        <input type="text" id="course" placeholder="Enter course name">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" placeholder="Enter your nationality">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</section>

    <br><br>
  <!-- Bottom Bar -->
      <div class="footer-bottom">
        
        <p>&copy; 2024 ILRC — All Rights Reserved.</p>
      </div>
</body>
</html>
